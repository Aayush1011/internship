<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="post" action="bandpost.php">
        <div>
            <label for="bandName">Band Name</label>
            <input type="text" id="bandName" name="bandName">
        </div>
        <div>
            <label for="countryOfOrigin">Country of Origin</label>
            <input type="text" id="countryOfOrigin" name="countryOfOrigin">
        </div>
        <div>
            <label for="yearFormed">Formed in (Year):</label>
            <input type="number" min="1900" max="2099" step="1" placeholder="1999" id="yearFormed" name="yearFormed">
        </div>
        <div>
            <label for="status">Status</label>
            <select name="status" id="status">
                <option value="active">Active</option>
                <option value="disbanded">Disbanded</option>
                <option value="on hiatus">On hiatus</option>
            </select>
        </div>
        <div>
            <label for="about">About</label>
            <textarea name="about" id="about" cols="30" rows="10"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
