<section class="contact-form bg-@@section-bg pb-6 pb-md-10 pb-xl-30">
    <div class="container">
        <div class="contact-form__box-shadow bg-white p-6 p-md-10 p-xl-20">
            <form>
                <div class="contact-form__input-field--select mb-11">
                    <label for="project-inquiries" class="form-label h5">Let's talk about</label>
                    <select class="contact-form__input-select d-block border border-2 border-space"
                        id="project-inquiries" aria-label="Default select example">
                        <option selected>Project inquiries</option>
                        <option value="1">Careers</option>
                        <option value="2">Media</option>
                        <option value="3">Partnership</option>
                    </select>
                </div>
                <div class="contact-form__input-field--name d-flex flex-column flex-md-row mb-11">
                    <div class="contact-form__input-field--name-first mb-11">
                        <label for="textInput" class="contact-form__input-field__form-label form-label">First
                            name</label>
                        <input type="text" id="textInput" class="form-control w-100" placeholder="Jane">
                    </div>
                    <div class="contact-form__input-field--name-last">
                        <label for="textInput" class="contact-form__input-field__form-label form-label">Last
                            name</label>
                        <input type="text" id="textInput" class="form-control w-100 " placeholder="Doe">
                    </div>
                </div>
                <div class="contact-form__input-field mb-11">
                    <label for="exampleInputEmail1" class="contact-form__input-field__form-label form-label">Email
                        address</label>
                    <input type="email" class="form-control w-100 h-100" id="exampleInputEmail1"
                        placeholder="jane@domain.com" aria-describedby="emailHelp">
                </div>
                <div class="contact-form__input-field mb-6 mb-md-10">
                    <label for="textInput" class="contact-form__input-field__form-label form-label">Message</label>
                    <input type="text" id="textInput" class="form-control w-100 h-100" placeholder="How can we help?">
                </div>
                <p class="caption mb-6 mb-md-10">This site is protected by reCAPTCHA and the Google <span
                        class="text-primary text-underline">Privacy Policy</span> and <span
                        class="text-primary text-underline">Terms of Service</span> apply.</p>
                <a class="button_hover btn btn-transparent text-space border-space px-4 py-2 body" href="#" role="button">Submit <i
                        class="icon-directionRight d-@@display"></i></a>
            </form>
        </div>
    </div>
</section>
