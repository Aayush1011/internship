<div class="service-point-card row border-@@border-location border-@@border-width border-@@border-color my-@@margin-y my-md-@@margin-y-md py-@@padding-y py-md-@@padding-y-md">
    <div class="col-12 col-md-4 order-1 order-md-1 align-self-start justify-content-start">
        <h2 class="h2 mb-10">@@serviceTitleH2</h2>
    </div>
    <div class="col-12 col-md-8 order-4 order-md-2 mb-md-10">
        <p class="body">@@serviceDesc</p>
    </div>
    <div class="service-point-card__img-container col-12 order-2 order-md-3">
        <figure class="service-point-card__img-container__image ratio ratio-327x230">
            <img src="./images/@@imageName" alt="service-img" class="w-100 h-100">
        </figure>
    </div>
    <div
        class="service-point-card__link col-12 col-md-8 offset-md-4 col-xl-6 offset-xl-6 order-3 order-md-4 mb-10 mb-md-0">
        <div class="service-point-card__link__inner d-flex justify-content-md-end">
            <div class="service-point-card__link__left d-flex flex-column justify-content-center flex-grow-1 px-6 py-4 px-md-10 py-md-6 bg-@@textBg">
                <h6 class="h6 mb-2 mb-md-4">@@imageEyebrow</h6>
                <h5 class="h5">@@imageDescription</h5>
            </div>
            <div class="d-flex align-items-center justify-content-center bg-@@arrowBg px-3 py-7 p-md-7">
                <i class="service-point-card__link__arrow-icon icon-directionRight text-@@arrowColor"></i>
            </div>
        </div>
    </div>
</div>
