<section class="leadspace-02 bg-@@section-bg-color py-10 py-md-20 py-xl-30">
    <div class="container">
        <div class="row">
            <div class="leadspace-02__img__container col-12 col-md-9 col-xl-8">
                <figure class="leadspace-02__img__container__image ratio ratio-327x245">
                    <img src="./images/@@hero-img" alt="hero image">
                </figure>
            </div>
            <div class="leadspace-02__img__caption col-12 col-md-8 offset-md-4">
                <div class="bg-@@caption-bg p-6 p-md-10 p-xl-20 border-space border-top border-8">
                    <h2 class="h2 text-@@img-caption-font-color">@@hero-img-caption</h2>
                </div>
            </div>
            <div class="d-@@desc-none col-12 col-xl-10 offset-xl-1">
                <div class="leadspace-02__desc bg-@@desc-bg p-6 p-md-10 px-xl-20">
                    <p class="h6 fs-18 mb-6">@@date-eyebrow</p>
                    <p class="body mb-6">@@hero-desc</p>
                    <div>
                        @@include('../button.html', {
                        'btn-color': '@@btn-color',
                        'font-color': '@@font-border-color',
                        'border-color': '@@font-border-color',
                        'border-width': '@@b-width',
                        'text': '@@btn-text',
                        'hover': '@@hover'
                        })
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
