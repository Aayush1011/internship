<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Learning</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
        rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <h3>HTML Learning</h3>
        <nav>
            <a href="#">Home</a>
            <a href="#">About us</a>
            <a href="#">Support</a>
            <a href="#">Gallery</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <hr>
    <main>
        <h1 style="font-size: 72px;">HTML Forms</h1>
        <hr>
        <h3 style="font-size: 32px;">Personal Details</h3>
        <form action="#">
            <table>
                <tr>
                    <td> <label for="Name">Name</label></td>
                    <td><input type="text" name="Name" id="Name" required minlength="2" maxlength="16"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="email" id="email" required></td>
                </tr>
                <tr>
                    <td><label for="location">Location</label></td>
                    <td><input type="text" name="location" id="location" required></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="Gender" id="male" required>
                        <label for="male">Male</label>
                        <input type="radio" name="Gender" id="female" required>
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="birthday">Birthday</label></td>
                    <td><input type="date" name="birthday" id="birthday" required></td>
                </tr>
                <tr>
                    <td><label for="country">Country</label></td>
                    <td><select name="country" id="country" required>
                            <option value="" disabled selected>Select country</option>
                            <option value="Nepal">Nepal</option>
                            <option value="Australia">Australia</option>
                            <option value="USA">USA</option>
                            <option value="England">England</option>
                            <option value="South Africa">South Africa</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label for="other-info">Other Information</label></td>
                    <td><textarea rows="8" cols="35" name="other-info" id="other-info" style="resize: none;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" name="newsletter" id="newsletter">
                        <label for="newsletter">I want to receive the newsletter</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><button style="background: gray; color: white; font-weight: 700;">SUBMIT</button></td>
                </tr>
            </table>
        </form>
    </main>
    <hr>
    <footer>
        <p>&copy; Copyright. End of my first project</p>
    </footer>
</body>

</html>
